<html>
<head>
<title>Image and Text Hover</title>
<style>
#image-container {
position: relative;
width: 300px;
height: 160px;
background-color: #ccc;
text-align: center;
}
#image-container img {
width: 100%;
height: auto; }
#hidden-content {
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: rgba(0, 0, 0, 0.5);
color: white;
text-align: center;
display: none; }
</style>
</head>
<body bgcolor="grey"><center>
<div id="image-container">
<img src="C:\Users\MITS\Desktop\random img\random4.jpg" alt="Image 1">
<div id="hidden-content">
<img src="C:\Users\MITS\Desktop\random img\random7.jfif" alt="Image 2">
</div>
</div></center>
<script>
const imageContainer = document.getElementById('image-container');
const hiddenContent = document.getElementById('hidden-content');
imageContainer.addEventListener('mouseover', () => {
hiddenContent.style.display = 'block'; });
imageContainer.addEventListener('mouseout', () => {
hiddenContent.style.display = 'none'; });
</script>
</body>
</html>
