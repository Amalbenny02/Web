<html>
<head>
<script>
function myFunction() {
document.getElementById("demo").innerHTML = "Paragraph changed.";
}
function myFunction2() {

}
</script>
</head>
<body><h2>Demo JavaScript in Head</h2>

<button type="button" onclick="myFunction2()">Try it2</button>

</body>
</html>
